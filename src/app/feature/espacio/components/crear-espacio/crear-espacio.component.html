<div class="card">
    <div class="card-title">
        Crear Espacio
    </div>
    <div class="card-body">
        <form [formGroup]="espacioForm">

            <div>
                <label>Nombre</label>
                <input id="nombre" formControlName="nombre">
            </div>
            <div>
                <label>Estado</label>
                <select formControlName="estado">
                    <option *ngFor="let item of listaEstado" [value]="item.id">{{item.nombre}}</option>
                </select>
            </div>
            <div class="row">
                <div class="offset-5 col-1">
                    <a [routerLink]="['../listar']" routerLinkActive="active" class="btn btn-secondary">Atr√°s</a>
                </div>
                <div class="col-1">
                    <button [disabled]="!espacioForm.valid" type="button" (click)="crear()" class="btn btn-primary">Aceptar</button>
                </div>
            </div>
        </form>
    </div>
</div>
